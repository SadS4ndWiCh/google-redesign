<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Google">
    <meta name="description" content="Pesquise as informações do mundo, incluindo páginas da web, imagens, vídeos e muito mais. O Google possui muitos recursos especiais para ajudá-lo a encontrar exatamente o que procura.">

    <link rel="icon" href="./images/google-logo.svg">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

    
    <title>Google</title>
</head>
<body> 
    <header class="menu">
        <div class="menu__applications">
            <a href="#"><img class="menu__applications--gmail icon" src="./images/gmail-icon.svg" alt="Gmail"></a>
            <a href="#"><img class="menu__applications--locate icon" src="./images/locate-icon.svg" alt="Locate"></a>
            <a href="#"><img class="menu__applications--drive icon" src="./images/drive-icon.svg" alt="Drive"></a>
            <a href="#"><img class="menu__applications--news icon" src="./images/news-icon.svg" alt="News"></a>
            <a href="#"><img class="menu__applications--more icon" src="./images/more-icon.svg" alt="More"></a>
        </div>

        <div class="menu__avatar">
            <img src="./images/avatar.svg" alt="User Avatar">
        </div>
    </header>

    <main class="content">
        <img src="./images/google-logo.svg" alt="Google Logo" class="content__logo">
        <div class="content__search_wrapper">
            <img src="./images/search-icon.svg" alt="Search Icon">
            <input class="content__search_wrapper--input" type="text" placeholder="Pesquisa no Google ou digite um URL">       
        </div>

        <div class="content__buttons">
            <button class="content__buttons--lucky">Estou com sorte</button>
            <button class="content__buttons--google">Pesquisa Google</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__left">
            <a href="#">Publicidade</a>
            <a href="#">Negócios</a>
            <a href="#">Sobre</a>
            <a href="#">Como funciona a Pesquisa</a>
        </div>
        <div class="footer__right">
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Configurações</a>
        </div>
    </footer>

</body>
</html>
